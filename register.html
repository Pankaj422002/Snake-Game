<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my awesome food store</title>
    
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="topbar">
        <div class="container flex justify-between items-center">
            <div class="icons">
                <a href="https://facebook.com" target="_blank"><img src="./icons/facebook.png"></a>
                <a href="https://twitter.com" target="_blank"><img src="./icons/twitter.png"></a>
                <a href="https://google.com" target="_blank"><img src="./icons/google.png"></a>
                <a href="https://instagram.com" target="_blank"><img src="./icons/instagram.png"></a>
                <a href="#"><img src="./icons/search.png"></a>
            </div>
            <div class="auth flex items-center">
                <div>
                    <img src="./icons/user-icon.svg" alt="">
                    <a class="login" href="./login.html">Log in</a>
                </div>
                <span class="divider">|</span>

                <div>
                    <img src="./icons/edit.svg" alt="">
                    <a class="register" href="#">Register</a>
                </div>
                <span class="divider">|</span>

                <div>
                    <img src="./icons/cart.svg" alt="">
                    <a href="#">0 Item - ($0.00)</a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="top">       <!--container at top-->
            <div class="container flex justify-between ">

                        <div class="contact flex items-center">
                                <img src="icons/phone.png" alt="">
                                <div>
                                    <h5>Call Us: (+91)123 654 785</h5>
                                    <h6>Email Us: freshmeal@gmail.com</h6>
                                </div>
                        </div>


                        <div class="branding">
                            <img src="icons/name of website.png" alt=""> 
                        </div>


                        <div class="time flex items-center"> 
                            <img src="icons/time.png" alt="">
                            <div>
                                <h5>Working Hours: </h5>
                                <h6>Mon - Sat (8:00am - 12.00am)</h6>
                            </div>                    
                        </div>


                </div>
            </div>
        </div>
        <div class="navbar magic-shadow">
            <div class="container flex justify-center">
                <a href="./index.html">home</a>
                <a href="./About.html">About Us</a>
                <a href="#">Game</a>
                <a href="#">Blog</a>
                <a href="#">Other Games</a>
                <a href="#">Services</a>
                <a href="#">Gallery</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </nav>
    <section class="loginform">
        <div class="container">

            <div class="wrapper flex justify-center">
                <form class="form-login">
                    <h1>Register</h1>
                    <p>
                        <label>User-Name*</label><br><br>
                        <input type="name"  placeholder="User-Name" name="user-name" required>
                    </p>

                    <p>
                        <label>email*</label><br><br>
                        <input type="email"  placeholder="email@gmail.com" name="password" required>
                    </p>
                    <p>
                        <label>Password*</label><br><br>
                        <input type="password"  placeholder="Your Password" name="password" required>
                    </p>
                    <p>
                        <label>Date of Birth*</label><br><br>
                        <input type="date"  placeholder="date" name="password" required>
                    </p>
                    

                    <div class="buttons flex justify-center">
                            <button class="login-btn">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

</body>
